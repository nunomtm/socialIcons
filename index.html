<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fe0b8f1505.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Social Icons</title>
</head>
<body>
    <header>
        <h1>Social Icons Animation</h1>
    </header>
    
    <main>
        <div class="social">
            <ul>
                <li>
                    <a href="#">
                        <i class="fab fa-linkedin" aria-hidden="true"></i>
                        <span class="visuallyhidden">LinkedIn</span>
                    </a>
                    <div class="slider">
                        <p class="linkedin">LinkedIn</p>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-twitter-square" aria-hidden="true"></i>
                        <span class="visuallyhidden">Twitter</span>
                    </a>
                    <div class="slider">
                        <p class="twitter">Twitter</p>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-github-square" aria-hidden="true"></i>
                        <span class="visuallyhidden">Github</span>
                    </a>
                    <div class="slider">
                        <p class="github">Github</p>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-whatsapp-square" aria-hidden="true"></i>
                        <span class="visuallyhidden">WhatsApp</span>
                    </a>
                    <div class="slider">
                        <p class="whatsapp">WhatsApp</p>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-facebook-square" aria-hidden="true"></i>
                        <span class="visuallyhidden">Facebook</span>
                    </a>
                    <div class="slider">
                        <p class="facebook">Facebook</p>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-instagram-square" aria-hidden="true"></i>
                        <span class="visuallyhidden">Instagram</span>
                    </a>
                    <div class="slider">
                        <p class="instagram">Instagram</p>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-snapchat-square" aria-hidden="true"></i>
                        <span class="visuallyhidden">SnapChat</span>
                    </a>
                    <div class="slider">
                        <p class="snapchat">SnapChat</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <p><span class="white">Copyright &copy;</span> Nuno Macedo Web Developer</p>
        </div>
    </footer>
    
</body>
</html>
